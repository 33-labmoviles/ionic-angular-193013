<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar> 
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="2">
        Nombre: 
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="Luis" [(ngModel)]="nombre"> </ion-input> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        Apellido: 
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="Martinez" [(ngModel)]="apellido"> </ion-input> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        Matricula: 
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="12283492" [(ngModel)]="matricula"> </ion-input> 
      </ion-col>
    </ion-row>
  <ion-button (click) = "agregar_alumno()">Agregar alumno</ion-button>
  </ion-grid>

  <ion-card *ngFor="let alumno of alumnos">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
        <ion-row>
          <ion-col size="2">Nombre:</ion-col>
          <ion-col><strong>{{alumno.nombre}}</strong></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">Apellido:</ion-col>
          <ion-col><strong>{{alumno.apellido}}</strong></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">Matricula:</ion-col>
          <ion-col><strong>{{alumno.matricula}}</strong></ion-col>
        </ion-row>
      </ion-col>
      <ion-col><img src="assets/FCFM_logo.png" alt="" width="150" height="150" ></ion-col>
      </ion-row>
    </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
