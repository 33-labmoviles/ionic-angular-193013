<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #agregarAlumno = "ngForm" (ngSubmit) = "onSubmit(agregarAlumno)">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          Nombre:
        </ion-col>
        <ion-col size="10">
          <ion-input placeholder="Luis" [(ngModel)]="nombre" name="nombre"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
         Apellido:
        </ion-col>
        <ion-col size="10">
          <ion-input placeholder="Martinez" [(ngModel)]="apellido" name="apellido"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          Matr√≠cula:
        </ion-col>
        <ion-col size="10">
          <ion-input placeholder="12283492" [(ngModel)]="matricula" name="matricula"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type = "Submit">Agregar Alumno</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
