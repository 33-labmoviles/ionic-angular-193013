<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Detalles de alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edicion y detalles</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor = "let alumno of alumnoslista"> 
      
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="editarAlum(alumno)" expandable>
          <ion-icon name="pencil"></ion-icon>
          Editar Alumno
        </ion-item-option>
      </ion-item-options>

      <ion-item [routerLink]="['/alumno.detalles', alumno.matricula]">
      <ion-img src = "assets/FCFM_logo.png" ></ion-img>
      <ion-label ><strong>{{alumno.nombre}}</strong></ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteAlum(alumno)" expandable>
        <ion-icon name="trash"></ion-icon>
        Eliminar alumno
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  </ion-list>

  <ion-card *ngIf="estado">
    <ion-row>
      Ingrese el nombre:
      <ion-col>
        <ion-input placeholder="Ej: Diego Marcelo" [(ngModel)]="nombre" name="name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      Ingrese el apellido:
      <ion-col>
        <ion-input placeholder="Ej: Jasso Sanchez" [(ngModel)]="apellidos" name="lastname"></ion-input>
      </ion-col>
    </ion-row>
    <ion-button (click)="guardarAlum()">Modificar alumno</ion-button>
  </ion-card>

</ion-content>
