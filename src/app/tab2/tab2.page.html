<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor = "let alumno of alumnoslista" [routerLink]="['/alumno.detalles', alumno.matricula]">
      <ion-img src = "assets/FCFM_logo.png" ></ion-img>
      <ion-label ><strong>{{alumno.nombre}}</strong></ion-label>
    </ion-item>
  </ion-list>

</ion-content>
