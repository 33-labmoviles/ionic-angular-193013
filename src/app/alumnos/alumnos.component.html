<ion-list>
  <ion-item-sliding *ngFor = "let alumno of alumnoslista" routerLink="../alumno.detalles">

    <ion-item-options side="start">
      <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
      <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
    </ion-item-options>

    <ion-item>
    <ion-img src = "assets/FCFM_logo.png" ></ion-img>
    <ion-label ><strong>{{alumno.nombre}}</strong></ion-label>
    </ion-item>
  
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
